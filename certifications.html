<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/2300780027.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="certifications.css" />
    <title>Certifications</title>
  </head>

  <body>
    <header>
    </header>
    <section class="container">
      <div class="child">
        <h2>Certifications</h2>
        <i class="fa-solid fa-certificate"></i>
      </div>
      <hr />
      <div class="certifications">
        <a href="https://coursera.org/share/eba940b1e495d1570cd46e135f3cb86b"><img src="certificationImages/JavaScript Certificate (Meta Certified)-1.png" alt="javascript certificate"></a>
        <a href="https://coursera.org/share/102a6fa31f85338d3e5cc6e8dd0655d1"><img src="certificationImages/HTML,CSS and JavaScript for web developers-1.png" alt="web development certificate"></a>
        <a href="https://members.codewithmosh.com/courses/293204/certificate"><img src="certificationImages/NodeJsCertificate.png" alt="Node js"></a>
        <a href="https://coursera.org/share/07a0eef0a592854cfe684fe8c9ba0e91"></a><img src="certificationImages/getting started with python-1.png" alt="python certificate"></a>
      </div>
    </section>

    <footer>
      <p>&copy; <span id="year"></span> Hemanth Sahukari</p>
    </footer>
    <script>
      const year = document.getElementById("year");
      let d = new Date();
      year.innerHTML = d.getFullYear();
    </script>
  </body>
</html>
